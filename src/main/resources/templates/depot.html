    ***********************************-->
    <div class="content-body default-height">


        <!-- row -->
        <div class="container-fluid">

            <div class="page-titles">
                <ol class="breadcrumb">
                    <div class="input-group-append">
                        <button class="btn btn-primary rounded" type="button" onclick="verifierSolde()">VOIR SOLDE</button>
                    </div>
                </ol>
                <div id="resSol" class="fs-20 text-black mb-0"></div>

            </div>
            <div class="form-head mb-4" th:if="${compte != null}">
                <h2 class="text-black font-w600 mb-0">Dashboard</h2>
                <h4 id="numComptes" hidden="" class="fs-20 text-white mb-0" th:text="${compte.num_cpt}"></h4>
            </div>
            <div class="row">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header d-sm-flex d-block border-0 pb-0">
                            <div class="pr-3 mb-sm-0 mb-3 me-auto">
                                <h4 class="fs-20 text-black mb-1">Destinataire</h4>
                                <span class="fs-12">Veillez entrer le compte du destinataire</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group mb-0 row style-1 align-items-center">
                                    <div class="col-sm-3">
                                        <label class="fs-18 text-black font-w500">Compte </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input id="numeroCompte" type="text" class="form-control">
                                            <div class="input-group-append">
                                                <button class="btn btn-primary rounded"
                                                        type="button"  onclick="verifierCompte()">VERIFIER COMPTE</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div id="resultMessage" class="mt-3"></div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-12" id="montantSection" style="display:none;">
                    <div class="card">
                        <div class="card-header d-sm-flex d-block border-0 pb-0">
                            <div class="pr-3 mb-sm-0 mb-3 me-auto">
                                <h4 class="fs-20 text-black mb-1">Montant de Dépot</h4>
                                <span class="fs-12">Entrez un montant valide</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group mb-0 row style-1 align-items-center">
                                    <div class="col-sm-3">
                                        <label class="fs-18 text-black font-w500">Montant </label>
                                    </div>
                                    <div class="col-sm-9">
                                        <div class="input-group">
                                            <input id="montant" type="text" class="form-control">
                                            <div class="input-group-append">
                                                <button class="btn btn-primary rounded" type="button" onclick="transfererFonds()">ENVOYER</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
