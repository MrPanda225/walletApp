<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
            name="keywords"
            content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
            name="description"
            content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow" />
    <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
    <!-- Favicon icon -->
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/admin/assets/images/favicon.png"
    />
    <!-- Custom CSS -->
    <link href="/admin/assets/libs/flot/css/float-chart.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="/admin/dist/css/style.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <![endif]-->
</head>
<style>
    .transactions-list {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            height: 100vh;
        }
        .transactions-list {
            overflow-y: auto;
            max-height: 400px; /* Adjust based on your design */
        }
    .user-info {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .user-info .card-title {
        font-weight: bold;
        text-transform: uppercase;
    }
    .user-info p {
        font-size: 1.1em;
    }
    .user-info .function {
        text-transform: uppercase;
    }

    .agence-info {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .agence-info .card-title {
            font-weight: bold;
            text-transform: uppercase;
        }
        .agence-info p {
            font-size: 1.1em;
        }
        .agence-info .lib-agence {
            text-transform: capitalize;
        }
</style>
<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div
        id="main-wrapper"
        data-layout="vertical"
        data-navbarbg="skin5"
        data-sidebartype="full"
        data-sidebar-position="absolute"
        data-header-position="absolute"
        data-boxed-layout="full"
>
    <!-- ============================================================== -->
    <!-- Topbar header.html - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div th:replace="admin/component/header"></div>
    <!-- ============================================================== -->
    <!-- End Topbar header.html -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <div th:replace="admin/component/sidebar"></div>
    <!-- ============================================================== -->
    <!-- End Left Sidebar - style you can find in sidebar.scss  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-12 d-flex no-block align-items-center">
                    <h4 class="page-title">Dashboard</h4>
                    <div class="ms-auto text-end">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">
                                    home
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-md-flex align-items-center">
                                <div class="row">
                                    <div class="col">
                                        <div class="agence-info card mt-4 p-3" th:if="${agence != null}">
                                            <h4 class="card-title">Informations Agence</h4>
                                            <p class="mb-1"><strong>Nom:</strong> <span th:text="${agence.getLib_agence()}"></span></p>
                                            <p class="mb-1"><strong>Localisation:</strong> <span th:text="${agence.getLocalisation()}"></span></p>
                                            <p class="mb-1"><strong>Solde:</strong> <span th:text="${cpt.getSolde() + ' XOF'}"></span></p>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${user != null}" class="user-info card mt-4 p-3">
                                    <h4 class="card-title">Informations de l'utilisateur</h4>
                                    <p class="mb-1">Nom: <span th:text="${user.getNom()}"></span></p>
                                    <p class="mb-1">Pr√©nom: <span th:text="${user.getPrenoms()}"></span></p>
                                    <p class="mb-1">Fonction: <span class="function" th:text="${tUserLib}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" th:if="${agence != null}" >
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="">
                                <h4 class="card-title">List des Transactions</h4>
                                <table id="transactionsTable" class="table table-striped table-bordered " >
                                    <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Montant</th>
                                        <th>Frais</th>
                                        <th>Heure</th>
                                        <th>Type Transaction</th>
                                        <th>Status</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="transaction : ${list_transaction}">
                                        <td th:text="${transaction.getDate_trans()}"></td>
                                        <td th:text="${transaction.getMontant_trans()}"></td>
                                        <td th:text="${transaction.getFrais_trans()}"></td>
                                        <td th:text="${transaction.getTime_trans()}"></td>
                                        <td th:text="${transaction.getTypeTransaction().getLib_type_trans()}"></td>
                                        <td th:text="${transaction.getStatus().getLib_status()}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
             <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <div th:replace="admin/component/footer"></div>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="/admin/assets/libs/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="/admin/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
<script src="/admin/assets/extra-libs/sparkline/sparkline.js"></script>
<!--Wave Effects -->
<script src="/admin/dist/js/waves.js"></script>
<!--Menu sidebar -->
<script src="/admin/dist/js/sidebarmenu.js"></script>
<!--Custom JavaScript -->
<script src="/admin/dist/js/custom.min.js"></script>
<!--This page JavaScript -->
<!-- <script src="/admin/dist/js/pages/dashboards/dashboard1.js"></script> -->
<!-- Charts js Files -->
<script src="/admin/assets/libs/flot/excanvas.js"></script>
<script src="/admin/assets/libs/flot/jquery.flot.js"></script>
<script src="/admin/assets/libs/flot/jquery.flot.pie.js"></script>
<script src="/admin/assets/libs/flot/jquery.flot.time.js"></script>
<script src="/admin/assets/libs/flot/jquery.flot.stack.js"></script>
<script src="/admin/assets/libs/flot/jquery.flot.crosshair.js"></script>
<script src="/admin/assets/libs/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
<script src="/admin/dist/js/pages/chart/chart-page-init.js"></script>
<script src="/admin/assets/extra-libs/multicheck/datatable-checkbox-init.js"></script>
<script src="/admin/assets/extra-libs/multicheck/jquery.multicheck.js"></script>
<script src="/admin/assets/extra-libs/DataTables/datatables.min.js"></script><script>
    $(document).ready(function() {
        $('#transactionsTable').DataTable();
    });
</script>
</body>
</html>
