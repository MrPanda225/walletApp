<script >
    function print() {
    // Récupérer les valeurs des éléments HTML
    var date = $('#date').text();
    var balance = $('#balance').text();
    var transactionLibs = $('#transactionLibs').text();
    var expediteur = $('#expediteur').text();
    var destinataire = $('#destinataire').text();
    var transactionId = $('#transactionId').val(); // Utiliser val() pour récupérer la valeur de l'input caché

    // Ouvrir une nouvelle fenêtre pour l'affichage de la facture
    var popupWin = window.open('', '_blank');
    popupWin.document.open();
    popupWin.document.write(`
        <html>
        <head>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 20px;
                    padding: 0;
                }
                .invoice-header {
                    text-align: center;
                    margin-bottom: 20px;
                }
                .invoice-details {
                    margin-bottom: 20px;
                }
                .invoice-details p {
                    margin-bottom: 10px;
                }
                .invoice-details span {
                    font-weight: bold;
                }
            </style>
        </head>
        <body>
            <div class="invoice-header">
                <h2>Facture de Transaction</h2>
            </div>
            <div class="invoice-details">
                <p>Date : <span>${date}</span></p>
                <p>Solde : <span>${balance}</span></p>
                <p>Transaction : <span>${transactionLibs}</span></p>
                <p>Expéditeur : <span>${expediteur}</span></p>
                <p>Destinataire : <span>${destinataire}</span></p>
                <p>ID Transaction : <span>${transactionId}</span></p>
            </div>
        </body>
        </html>
    `);
    popupWin.document.close();
    popupWin.print();
    popupWin.close();
}

</script>
