<body>
<div class="login-account">
    <div class="row">
        <div class="col-lg-6 align-self-start">
            <div class="account-info-area" style="background-image: url(images/rainbow.gif)">
                <div class="login-content">
                    <h1 class="title">Bienvenue sur <span>WalletApp</span></h1>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-7 col-sm-12 mx-auto align-self-center ">
            <div class="login-form card">
                <div class="login-head">
                    <h3 class="title">CONNEXION</h3>
                    <p>Register page allows users to enter login credentials for authentication and access to secure content.</p>
                </div>
                <form id="registerForm" method="post" action="/api/Utilisateurs/register" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-4">
                                <label class="form-label required">nom</label>
                                <input type="text" class="form-control" required name="nom">
                            </div>
                            <div class="mb-4">
                                <label class="form-label required">Date nais</label>
                                <input type="date" class="form-control" required name="date_nais">
                            </div>
                            <div class="mb-4">
                                <label class="form-label required">Sexe</label>
                                <select class="form-control" name="sexe">
                                <option value="homme">Homme</option>
                                <option value="femme">Femme</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="form-label required">phone_number</label>
                                <input type="text" class="form-control" required name="phone_number">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-4">
                                <label class="form-label required">prenoms</label>
                                <input type="text" class="form-control" required name="prenoms">
                            </div>
                            <div class="mb-4">
                                <label class="form-label ">Photo</label>
                                <input type="file" class="form-control" name="photo">
                            </div>
                            <div class="mb-4">
                                <label class="form-label required">Email</label>
                                <input type="email" class="form-control" required name="email">
                            </div>
                            <div class="mb-4 position-relative">
                                <label class="mb-1 form-label required">Password</label>
                                <input type="password" id="dz-password" name="password" required class="form-control" >
                                <span class="show-pass eye">

										<i class="fa fa-eye-slash"></i>
										<i class="fa fa-eye"></i>

									</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mb-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
